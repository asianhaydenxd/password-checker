<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Password Checker</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Password Checker</h1>
        <img id="logo" src="haydenlogo.svg">
    </div>
    <hr>
    <div id="container">
        <div id="password-container">
            <input type="password" id="password">
        </div>
        <br>
        <input type="checkbox" id="visibility" onchange="toggleVisibility()">
        <label for="visibility">Show password</label>
        <div id="tests">
            <ul>
                <li id="length-test" class="fail"><span class="status">O</span>Must be at least 8 characters long</li>
                <li id="capital-test" class="fail"><span class="status">O</span>Must contain a capital letter</li>
                <li id="number-test" class="fail"><span class="status">O</span>Must contain a number</li>
                <li id="symbol-test" class="fail"><span class="status">O</span>Must contain a symbol</li>
            </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
